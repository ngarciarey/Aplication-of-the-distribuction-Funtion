<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell-Boltzmann Distribution Simulator</title>
    <!-- Tailwind CSS for a modern and responsive style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        canvas {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 12px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main application container -->
    <div class="max-w-4xl w-full bg-gray-900 rounded-xl shadow-2xl p-6 md:p-10 border border-gray-700">
        
        <!-- Title and description -->
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-white">Maxwell-Boltzmann Distribution Simulator</h1>
        <p class="text-center text-gray-400 mb-8">
            Visualize how the velocity distribution of molecules changes with temperature and mass.
        </p>

        <!-- Slider controls -->
        <div class="flex flex-col md:flex-row md:space-x-8 mb-8">
            <!-- Temperature control -->
            <div class="flex-1 mb-6 md:mb-0">
                <label for="temperature" class="block text-gray-300 font-semibold mb-2">
                    Temperature ($$T$$): <span id="tempValue" class="font-normal text-gray-400">300</span> K
                </label>
                <input type="range" id="temperature" min="100" max="1000" value="300" 
                       class="w-full h-2 bg-gray-700 rounded-full appearance-none cursor-pointer">
            </div>

            <!-- Molar Mass control -->
            <div class="flex-1">
                <label for="mass" class="block text-gray-300 font-semibold mb-2">
                    Molar Mass ($$M$$): <span id="massValue" class="font-normal text-gray-400">4</span> g/mol
                </label>
                <input type="range" id="mass" min="2" max="50" value="4" step="0.1"
                       class="w-full h-2 bg-gray-700 rounded-full appearance-none cursor-pointer">
            </div>
        </div>

        <!-- Graph area -->
        <div class="flex justify-center mb-6">
            <canvas id="distributionCanvas" class="w-full h-auto" width="800" height="400"></canvas>
        </div>

        <!-- Important values display -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
            <div class="p-4 bg-gray-800 rounded-lg shadow-inner">
                <h3 class="text-lg md:text-xl font-semibold text-blue-400">Most Probable Speed ($$v_p$$)</h3>
                <p id="mostProbableValue" class="text-2xl font-bold text-white mt-1"></p>
                <p class="text-sm text-gray-400">m/s</p>
            </div>
            <div class="p-4 bg-gray-800 rounded-lg shadow-inner">
                <h3 class="text-lg md:text-xl font-semibold text-green-400">Root-Mean-Square Speed ($$v_{rms}$$)</h3>
                <p id="rmsValue" class="text-2xl font-bold text-white mt-1"></p>
                <p class="text-sm text-gray-400">m/s</p>
            </div>
        </div>
    </div>

    <!-- JavaScript script for application logic -->
    <script>
        window.onload = function() {
            // Physical constants
            const kB = 1.380649e-23; // Boltzmann constant in J/K
            const NA = 6.02214076e23; // Avogadro's number

            // DOM elements
            const canvas = document.getElementById('distributionCanvas');
            const ctx = canvas.getContext('2d');
            const temperatureSlider = document.getElementById('temperature');
            const massSlider = document.getElementById('mass');
            const tempValueSpan = document.getElementById('tempValue');
            const massValueSpan = document.getElementById('massValue');
            const mostProbableValueP = document.getElementById('mostProbableValue');
            const rmsValueP = document.getElementById('rmsValue');

            // Fixed ranges for graph axes
            const MAX_V = 3000; 
            const MAX_F_V = 0.0022; // A higher value to ensure the curve is always visible

            // Maxwell-Boltzmann distribution function
            function maxwellBoltzmann(v, m_kg, T) {
                if (T <= 0 || m_kg <= 0) return 0;
                const term1 = Math.pow(m_kg / (2 * Math.PI * kB * T), 1.5);
                const term2 = 4 * Math.PI * Math.pow(v, 2);
                const term3 = Math.exp(-m_kg * Math.pow(v, 2) / (2 * kB * T));
                return term1 * term2 * term3;
            }

            // Draws the graph on the canvas
            function drawGraph() {
                const T = parseFloat(temperatureSlider.value);
                const M_gmol = parseFloat(massSlider.value);
                const m_kg = (M_gmol / 1000) / NA;

                // Calculate characteristic speeds
                const v_p = Math.sqrt((2 * kB * T) / m_kg);
                const v_rms = Math.sqrt((3 * kB * T) / m_kg);

                // Clear the canvas and draw the background
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#1e1e1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Axis scales
                const scaleX = canvas.width / MAX_V;
                const scaleY = (canvas.height - 30) / MAX_F_V;
                
                // Draw the distribution curve
                ctx.beginPath();
                ctx.strokeStyle = '#60a5fa'; // A light blue
                ctx.lineWidth = 3;
                for (let v = 0; v <= MAX_V; v += 1) { 
                    const f_v = maxwellBoltzmann(v, m_kg, T);
                    const x = v * scaleX;
                    const y = canvas.height - 20 - (f_v * scaleY);
                    if (v === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();

                // Draw X and Y axes
                ctx.beginPath();
                ctx.strokeStyle = '#9e9e9e';
                ctx.lineWidth = 1;
                // X-axis
                ctx.moveTo(0, canvas.height - 20);
                ctx.lineTo(canvas.width, canvas.height - 20);
                // Y-axis
                ctx.moveTo(0, canvas.height - 20);
                ctx.lineTo(0, 0);
                ctx.stroke();

                // Draw lines for most probable and RMS speeds
                const drawLine = (v, color, label, textColor) => {
                    const x = v * scaleX;
                    if (x < canvas.width) {
                        // Dashed line
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 2;
                        ctx.moveTo(x, canvas.height - 20); 
                        ctx.lineTo(x, 0);
                        ctx.stroke();
                        ctx.setLineDash([]); // Reset
                        
                        // Text label
                        ctx.fillStyle = textColor;
                        ctx.font = '14px Inter, sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText(label, x, canvas.height - 10);
                    }
                };

                // Draw markers
                drawLine(v_p, '#3b82f6', `$$v_p$$`, '#3b82f6');
                drawLine(v_rms, '#22c55e', `$$v_{rms}$$`, '#22c55e');
                
                // Draw axis labels
                ctx.fillStyle = '#9e9e9e';
                ctx.font = '14px Inter, sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`$$f(v)$$`, 20, 15);
                ctx.textAlign = 'center';
                ctx.fillText(`Speed (m/s)`, canvas.width / 2, canvas.height - 5);
            }

            // This function updates both the values and the graph
            function update() {
                const T = parseFloat(temperatureSlider.value);
                const M_gmol = parseFloat(massSlider.value);
                
                tempValueSpan.textContent = T.toFixed(0);
                massValueSpan.textContent = M_gmol.toFixed(1);
                
                const m_kg = (M_gmol / 1000) / NA;
                const v_p = Math.sqrt((2 * kB * T) / m_kg);
                const v_rms = Math.sqrt((3 * kB * T) / m_kg);
                
                mostProbableValueP.textContent = v_p.toFixed(2);
                rmsValueP.textContent = v_rms.toFixed(2);

                drawGraph();
            }

            // Add event listeners to update on slider movement
            temperatureSlider.addEventListener('input', update);
            massSlider.addEventListener('input', update);

            // Call the initialization function on page load
            update();
        };
    </script>
</body>
</html>
